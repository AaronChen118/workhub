<!DOCTYPE html>
<html>
<head>
    <title>AddVM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/img/icon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="static/css/addVM.css">
</head>
<body>
    <div class="row addVMRow">
        <div class="panel panel-primary addVMPanel">
            <div class="panel-heading">
                <h3 class="panel-title">Add New VM</h3>
            </div>
            <div id="addVMContent" class="panel-body">
                <div class="col-sm-10">
                  <form class="form-horizontal" role="form" id="addVMForm">
                    <div class="form-group">
                        <label for="exampleInuptIP" class="col-sm-3 control-label">IP</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputIP" name="IP" placeholder="VM IP address" required autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptUser" class="col-sm-3 control-label">User</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUser" name="User" placeholder="User" required autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptOccupied" class="col-sm-3 control-label">Occupied Time</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputOccupied" name="Occupied" placeholder="Occupied period" autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptBuild" class="col-sm-3 control-label">Build</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputBuild" name="Build" placeholder="The version of the build" required autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptDescription" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDescription" name="Description" placeholder="" autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="requestType" value="write" style="display:none;">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="page" value="vm" style="display:none;">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="data" value="form" style="display:none;">
                    </div>
                    <div class="form-group">
                        <div class="twoBtn">
                            <button type="button" id="addVMSubmit" class="btn btn-primary" style="width:71px;">OK</button>
                            <a class="btn btn-primary" href="/vm">Cancel</a>
                        </div>
                    </div>
                  </form>
              </div>
            </div>
      </div>
    </div>

    <script type="text/javascript" src="static/jquery.1.11.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/sweet-alert.min.js"></script>
    <script type="text/javascript" src="static/js/addVM.js"></script>
</body>
