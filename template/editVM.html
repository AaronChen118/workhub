<!DOCTYPE html>
<html>
<head>
    <title>EditVM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{static_url("img/icon.png")}}">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{static_url("css/bootstrap.min.css")}}">
    <link rel="stylesheet" type="text/css" href="{{static_url("css/sweet-alert.css")}}">
    <link rel="stylesheet" type="text/css" href="{{static_url("css/editVM.css")}}">
</head>
<body>
    <div class="row editVMRow">
        <div class="panel panel-primary editVMPanel">
            <div class="panel-heading">
                <h3 class="panel-title">Edit VM</h3>
            </div>
            <div id="editVMContent" class="panel-body">
                <div class="col-sm-10">
                  <form class="form-horizontal" role="form" id="editVMForm">
                    <div class="form-group">
                        <label for="exampleInuptIP" class="col-sm-3 control-label">IP</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputIP" name="IP" placeholder="" disabled="true" autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptUser" class="col-sm-3 control-label">User</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUser" name="User" placeholder="" required autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptOccupied" class="col-sm-3 control-label">Occupied Time</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputOccupied" name="Occupied" placeholder="" autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptBuild" class="col-sm-3 control-label">Build</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputBuild" name="Build" placeholder="" required autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInuptDescription" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDescription" name="Description" placeholder="" autofoucs>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="ID" id="inputID">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="requestType" value="update">
                    </div>
                     <div class="form-group">
                        <input type="hidden" class="form-control" name="page" value="vm">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="data" value="form">
                    </div>
                    <div class="form-group">
                        <div class="twoBtn">
                            <button type="button" class="btn btn-primary" id="editVMSubmit" style="width:71px;">OK</button>
                            <a class="btn btn-primary" href="vm.html">Cancel</a>
                        </div>
                    </div>
                  </form>
              </div>
            </div>
      </div>
    </div>

    <script type="text/javascript" src="{{static_url("js/jquery.1.11.1.min.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/bootstrap.min.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/sweet-alert.min.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/editVM.js")}}"></script>
</body>
